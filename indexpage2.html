<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Get Eatting | EaTown</title>
    <link rel="stylesheet" href="pagetwo.css" media="screen" title="no title" charset="utf-8">
    <script   src="https://code.jquery.com/jquery-3.0.0.js"   integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo="   crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="main">
      <header>
        <img src="restaurant_logo2.jpg"/>

      <section id="results">
        <div id="restName">
          <article id="one" class="restaurant">
            <div id="firstR">
              <div class="rest1"><img id="imag1"></img></div>
              <div id="name1" class="rest1"></div>
              <div id="userRat1" class="rest1"></div>
              <div id="avgCost1" class="rest1"></div>
              <div id="cuisines1" class="rest1"></div>
              <div id="location1" class="rest1"></div>
              <div id="menu1" class="rest1"></div>

              <!-- <div id="picture">
                <article id="picture1"></article>
                <article id="picture2"></article>
                <article id="picture3"></article>
              </div> -->
          </div>
          </article>
          <article id="two" class="restaurant">
            <div id="imag2"><img id="imag2"src="images/appetizer.jpg"></img></div>
            <div id="name2" class="rest2"></div>
            <div id="userRat2" class="rest2"></div>
            <div id="avgCost2" class="rest2"></div>
            <div id="cuisines2" class="rest2"></div>
            <div id="location2" class="rest2"></div>
            <div id="menu2" class="rest2"></div>

          </article>
          <article id="three" class="restaurant">
            <div id="imag3"><img id="imag2"src="images/potatoes.jpg"></img></div>
            <div id="name3" class="rest3"></div>
            <div id="userRat3" class="rest3"></div>
            <div id="avgCost3" class="rest3"></div>
            <div id="cuisines3" class="rest3"></div>
            <div id="location3" class="rest3"></div>
            <div id="menu3" class="rest3"></div>
          </article>
        </div>
      </section>
      <section id="icon">
        <article id="imgOne"><input type="text" name="search" id="searchbox" autocomplete="on" placeholder="Find your next meal..." /></article>
        <article id="button"><input type="button" value="Gimme More!" class="button"/></article>
        <article id="imgTwo"></article>
      </section>
    </div>
    <footer><p id="foot">Make choices easier</p></footer>
    <script src="indexpage2.js"></script>

</html>
